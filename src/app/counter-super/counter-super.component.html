<div class="counter">
    <div class="count">{{ count.value }}</div>
  
    <div class="counter-buttons">
      <button
        [disabled]="count.value <= 0"
        (click)="decrease()"
      >Subtract 3</button>
  
      <button
        (click)="increase()"
      >Add 3</button>
    </div>
  </div>
