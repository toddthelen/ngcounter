<div class="counter">
    <div class="count">{{ count }}</div>
  
    <div class="counter-buttons">
      <button
        [disabled]="count <= 0"
        (click)="decrease()"
      >Subtract 1</button>
  
      <button
        (click)="increase()"
      >Add 1</button>
    </div>
  </div>
